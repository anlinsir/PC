<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="../css/headerfootertools.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
		<script src="../lib/requirejs/require.js" data-main="../js/register"></script>
		<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<header></header>
	
	
	<div class="container conb">
		<div class="row">
			<div class="col-md-4 well move">
				<h1 class="text-center">用户注册</h1>
				<form action="">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-user"></i>
						</span>
						<input type="text" class="form-control input-lg username" placeholder="USERNAME" value="abc"/>
					</div>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-pencil"></i>
						</span>
						<input type="password" class="form-control input-lg password" placeholder="PASSWORD"/>
					</div>
					
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-user"></i>
						</span>
						<input type="text" class="form-control input-lg email" placeholder="EMAIL" value="abc"/>
					</div>
					
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-user"></i>
						</span>
						<input type="text" class="form-control input-lg phone" placeholder="PHONE" value="abc"/>
					</div>
					
					<div class="checkbox">
						<label>
							<input type="checkbox"/> 
							checked for remember your username
						</label>
					</div>
					<a href="javascript:void(0)" class="btn btn-info btn-block btn-lg">注册</a>
				</form>			
				
			</div>
		</div>
		
		
	</div>
	
	
	<footer></footer>


</body>
</html>
